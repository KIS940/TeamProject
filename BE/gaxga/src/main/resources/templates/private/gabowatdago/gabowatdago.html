<div th:insert="public/layouts/header"></div>
<link rel="stylesheet" th:href="@{/css/gabowatdago.css}">

    <div class="intro">
      <div class="left">
        <div class="pagename">가봤다고</div>
        <div class="thema">
            <a href="#" th:each="themas :${themaList}">
                <span th:text="${themas}"></span>
            </a>
        </div>
      </div>
      <div class="center">
        <button class="prev-btn" onclick="prevCategory()">&lang;&nbsp;</button>
        <div class="cate" id="cate">
          <div class="list" th:each="locations : ${locList}">
              <a href="#" th:text="${locations}"></a>
          </div>
        </div>
        <button class="next-btn" onclick="nextCategory()">&nbsp;&rang;</button>
      </div>
      <div class="right">
          <div style="display: flex; flex-direction: column" >
        <input type="search" placeholder="search" autocomplete="on">
        <button type="button" style="margin-left: 20px; width: 15%; height: 30; margin-top: 10px"
                onclick="window.location.href='/gabowatdagoing_p'"> 새 글 쓰기</button>
          </div>
        <!-- <ul hidden style="list-style: none"></ul>
        <div id="result"></div> -->
      </div>
    </div>
    <div class="subject">
      <div class="left" id="article">
        <a th:href="@{'/gabowatdago/'+${name.id}}" th:each="name :${gabowatdagoList}">
<!--        <span style="display: none" th:text:="${name.id}"></span>-->
          <span id="ga_loc" th:text="${name.local}"></span>
          <div></div>
          <span th:text="${name.thema}"></span>
          <div></div>
          <span th:text="${name.title}"></span>
          <div id="gabowatdago_id" th:text="${name.image}"></div>
        </a>
      </div>
      <div class="right"><img id="image" src="../img/loc/강원/강원-갈미조개.jpg" alt=""></div>
    </div>
    <script th:src="@{/js/gab_GAXGA.js}"></script>
    <script th:src="@{/js/gab_carousel.js}"></script>
    <script th:src="@{/js/menu2.js}"></script>
    <script th:src="@{/js/search.js}"></script>
    <script>
        let image_box = document.getElementById("image");
        var article_box = document.querySelectorAll("#article a");
        var change_box = document.getElementById("gabowatdago_id").innerText;

        article_box.forEach(function(article_box) {
            article_box.addEventListener("mouseover", function() {
                change_box = this.querySelector("#gabowatdago_id").innerText;
                image_box.src = change_box;
            });
        });
    </script>
  </body>
  </html>
